<div class="row">
  <div class="col-md-4">
    <h3>Sleccione archivos</h3>
    <div appNgDropFiles 
        [archivos]="archivos"
        [ngClass]="{'file-over': estaSobreElemento}" 
        (mouseSobre)="estaSobreElemento = $event" class="well drop-zone ">
      <h4>Deje caer los archivos</h4>
      <img src="assets/drop-images.png" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>

    <button class="btn btn-success me-4" (click)="cargarImagenes()" [disabled]="archivos.length === 0">Cargar a Firebase</button>
    <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre archivo</th>
          <th>Tamano</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso >= 100 }">
             {{ archivo.nombreArchivo }} 
          </td>
          <td> {{ archivo.archivo.size / 1024 / 1024 | number:'.2-2'  }} MB </td>
          <td>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
